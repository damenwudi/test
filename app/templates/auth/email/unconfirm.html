{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}你的账号激活{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>你好，{{ current_user.username }} ！</h1>
            <div>{% if  not current_user.confirmed  %}
            你还未激活账户！点击此处发送验证邮件进行激活账户操作:<a href="{{ url_for('auth.check_email') }}">点击发送</a>
            </div>
        {% else %}
            <div> 点击此处：<a href="{{ url_for('main.index') }}">继续浏览</a></div>
        {% endif %}
    </div>

    <div class="footer">
        powered by Damen
    </div>
{% endblock %}
